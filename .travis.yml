language: node_js

node_js:
  - 6
  - 7
  - 8

services:
  - mongodb

install:
  - yarn

cache:
  yarn: true
  directories:
  - node_modules

script:
  - yarn build

deploy:
  - provider: heroku
    api_key: $HEROKU_API_KEY
    skip_cleanup: true
    app: glab-staging-reader-api
    on:
      branch: master
      node: '8'
  - provider: heroku
    api_key: $HEROKU_API_KEY
    skip_cleanup: true
    app: glab-reader-api
    on:
      tags: true
      node: '8'

notifications:
  email: false
  slack:
    secure: ""
